server {
    listen 80;
    server_name next.pace11.my.id cycloop.pace11.my.id db.pace11.my.id absensi.pace11.my.id minio.pace11.my.id minio-api.pace11.my.id vault.pace11.my.id blog.pace11.my.id;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name next.pace11.my.id;
    ssl_certificate /etc/letsencrypt/live/next.pace11.my.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/next.pace11.my.id/privkey.pem;

    location / {
        proxy_pass http://172.17.0.1:8081/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }
}

server {
    listen 443 ssl;
    server_name cycloop.pace11.my.id;
    ssl_certificate /etc/letsencrypt/live/cycloop.pace11.my.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cycloop.pace11.my.id/privkey.pem;

    # max size file upload 100MB
    client_max_body_size 100M;

    location /api/ {
        proxy_pass http://172.17.0.1:8410/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api-docs/ {
        proxy_pass http://172.17.0.1:8410/api-docs/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

