server {
    listen 80;
    server_name next.pace11.my.id;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name next.pace11.my.id;
    ssl_certificate /etc/letsencrypt/live/next.pace11.my.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/next.pace11.my.id/privkey.pem;

    location / {
        proxy_pass http://localhost:8081;
    }
}
