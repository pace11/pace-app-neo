services:
  nextjs:
    build: ./nextjs
    container_name: nextjs
    ports:
      - "8081:3000"

  absensi:
    build: ./absensi-web
    container_name: absensi
    networks:
      - backend
    ports:
      - "8082:3000"
  
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - backend
  
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
    networks:
      - backend
    ports:
      - "8306:80"

  cycloop:
    build: ./cycloop
    container_name: cycloop
    restart: always
    networks:
      - backend
    ports:
      - "8410:4100"
    env_file:
      - ./cycloop/.env

volumes:
  mysql-data:

networks:
  backend: